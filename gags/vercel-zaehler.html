<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Seitenz채hler-Test</title>
  <style>
    body {

    #global-counter {

      bottom: 10px;

    }

/*Besucherz채hler wird mit CSS (.zaehler-ul) unten links positioniert*/
    .zaehler-ul{ 
      position: fixed;

      left: 10px;
    }
  </style>
</head>
<body>

  <h1>Willkommen auf der Testseite</h1>

  <div id="global-counter">

<!--Besucherz채hler wird mit CSS (.zaehler-ul) unten links positioniert-->

    <a href='https://www.free-counters.org/'>https://www.Free-Counters.org</a> 

    <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=364c5564f86a6a668df4c50ead5bc2123d8de4b7'></script>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1325789/t/3"></script>
    
  </div>

  <script>
    fetch('https://api.countapi.xyz/hit/beispielprojekt123/vercel-zaehler')

</body>
</html>
